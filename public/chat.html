<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Aste Florio (WhatsApp)</title>

  <!-- Firebase App (core) + Auth + Database -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    let allStatuses = {}; // Variabile globale per gli statuses
    let errorResolved = JSON.parse(localStorage.getItem("errorResolved") || "{}");

    const firebaseConfig = {
      apiKey: "AIzaSyAtsIoHSxlRXRLRPulOiqIJtuxOWIbZGag",
      authDomain: "aste-florio.firebaseapp.com",
      databaseURL: "https://aste-florio-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "aste-florio",
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    .chat-list li button {
      display: none;
    }
    .chat-list li:hover button {
      display: inline;
    }
    body {
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar, .chat-window {
      display: none; /* Nasconde l'interfaccia chat all'inizio */
    }
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 0;
      padding: 12px;
      background: #075e54;
      color: white;
    }
    .chat-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .chat-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .chat-list li:hover {
      background: #f5f5f5;
    }
    .chat-list li.active {
      background: #dcf8c6;
    }
    .badge {
      background: #25d366;
      color: white;
      font-size: 0.7em;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #e5ddd5;
    }
    .chat-header {
      padding: 10px;
      background: #075e54;
      color: white;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: inline-block;
      max-width: 60%;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      word-break: break-word;
    }
    .inbound {
      background: #fff;
      align-self: flex-start;
    }
    .outbound {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .timestamp {
      font-size: 0.7em;
      text-align: right;
      color: #555;
      margin-top: 4px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .date-divider {
      text-align: center;
      font-size: 0.8em;
      color: #555;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="loginBox" style="margin:auto; padding:20px; display:flex; flex-direction:column; width:300px; gap:10px;">
    <h2>Login Aste Florio</h2>
    <input type="email" id="email" placeholder="Email" style="padding:8px;">
    <input type="password" id="password" placeholder="Password" style="padding:8px;">
    <button onclick="login()" style="padding:8px;">Accedi</button>
  </div>

  <div class="sidebar">
    <h2>
      Conversazioni
      <button onclick="logout()" style="float:right; background:none; border:none; color:white;">Esci</button>
    </h2>
    <ul class="chat-list" id="chatList"></ul>
  </div>
  <div class="chat-window">
    <div class="chat-header" id="chatHeader">Nessuna chat selezionata</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Scrivi un messaggio..." onkeydown="handleKey(event)">
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginBox').style.display = 'none';
        document.querySelector('.sidebar').style.display = 'block';
        document.querySelector('.chat-window').style.display = 'flex';
        loadAll();

        // üîÑ Aggiorna tutto ogni 10 secondi
        setInterval(async () => {
          await loadStatuses(); // üîÑ ricarica status globali
          renderSidebar();      // üîÅ aggiorna tutta la lista
          if (selected) {
            const activeLi = document.querySelector('.chat-list li.active');
            if (activeLi) loadChat(selected, activeLi); // ricarica la conversazione aperta
          }
        }, 10000);
      } else {
        document.getElementById('loginBox').style.display = 'flex';
        document.querySelector('.sidebar').style.display = 'none';
        document.querySelector('.chat-window').style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .catch(err => alert("Errore login: " + err.message));
    }

    function logout() {
      firebase.auth().signOut();
    }

    let grouped = {}, unread = {}, readStatus = {}, selected = null;
    const dbUrl = 'https://aste-florio-default-rtdb.europe-west1.firebasedatabase.app';

    async function loadAll() {
      const user = firebase.auth().currentUser;
      const token = await user.getIdToken();

      const messages = await fetch(`${dbUrl}/messages.json?auth=${token}`).then(r => r.json()) || {};
      const status = await fetch(`${dbUrl}/readStatus.json?auth=${token}`).then(r => r.json()) || {};

      console.log("‚úÖ Dati letti:", messages, status);

      grouped = {}; unread = {}; readStatus = status;

      for (let id in messages) {
        const m = messages[id];
        const isInbound = m.direction === 'inbound' || m.from === 'cliente';
        const phone = isInbound
          ? (m.from || '').replace('whatsapp:', '')
          : (m.to || '').replace('whatsapp:', '');
        if (!grouped[phone]) grouped[phone] = [];
        grouped[phone].push({...m, id});
        m.direction = m.direction || (m.from === "azienda" ? "outbound" : "inbound");
      }

      for (let phone in grouped) {
        const lastRead = readStatus[phone] || 0;
        unread[phone] = grouped[phone].filter(m => m.direction === 'inbound' && m.timestamp > lastRead).length;
      }

      renderSidebar();
    }

    function formatDate(ts) {
      return new Date(ts).toLocaleDateString('it-IT');
    }

    function formatTime(ts) {
      return new Date(ts).toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
    }

    async function loadChat(number, li) {
      selected = number;
      document.querySelectorAll('.chat-list li').forEach(l => l.classList.remove('active'));
      li.classList.add('active');
      document.getElementById('chatHeader').innerText = number;

      // aggiorna stato lettura
      fetch('/read', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      unread[number] = 0;
      li.querySelector('.badge')?.remove();

      const box = document.getElementById('chatMessages');
      box.innerHTML = '';
      const sorted = grouped[number].sort((a, b) => a.timestamp - b.timestamp);

      // Aggiungi il caricamento degli status
      const statuses = await loadStatuses();

      let lastDate = '';

      sorted.forEach(m => {
        const d = formatDate(m.timestamp);
        if (d !== lastDate) {
          const divDate = document.createElement('div');
          divDate.className = 'date-divider';
          divDate.innerText = d;
          box.appendChild(divDate);
          lastDate = d;
        }

        let statusHtml = ''; // ‚úÖ Aggiunto qui
        const messageSid = m.sid || (m.params && m.params.sid);
        let latest = null;

        if (m.direction === 'outbound' && messageSid && statuses) {
          for (let key in statuses) {
            const s = statuses[key];
            if (s.sid === messageSid) {
              if (!latest || s.timestamp > latest.timestamp) {
                latest = s;
              }
            }
          }

          if (latest) {
            if (latest.status === 'delivered') statusHtml = '‚úÖ delivered';
            else if (latest.status === 'read') statusHtml = 'üëÅ read';
            else if (latest.status === 'failed' || latest.status === 'undelivered') {
              statusHtml = '‚ùå ' + (latest.errorCode || latest.status);
            } else {
              statusHtml = '‚è≥ ' + latest.status;
            }
          }
        }

        const div = document.createElement('div');
        div.className = 'message ' + m.direction;

        let html = '';
        if (m.body) {
          html += m.body.replace(/\\n/g, "<br>") + '<br>';
        } else if (m.text) {
          html += m.text + '<br>';
        } else if (m.params && Array.isArray(m.params)) {
          html += `[${m.template}] ` + m.params.join(" / ") + "<br>";
        }

        if (m.media && Array.isArray(m.media)) {
          m.media.forEach(media => {
            if (media.type.startsWith('image/')) {
              html += `<img src="${media.url}" style="max-width: 200px; border-radius: 8px; margin-top: 5px;"><br>`;
            } else {
              const fileName = media.url.split('/').pop().split('?')[0];
              html += `<a href="${media.url}" target="_blank">üìé ${fileName}</a><br>`;
            }
          });
        }

        div.innerHTML = html + `<div class="timestamp">${formatTime(m.timestamp)} ${statusHtml}</div>`;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === 'Enter') sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      const body = input.value.trim();
      if (!selected || !body) return;
      fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ to: selected, body })
      }).then(res => {
        if (res.ok) {
          input.value = '';
          grouped[selected].push({
            from: 'me',
            to: selected,
            direction: 'outbound',
            timestamp: Date.now(),
            body
          });
          loadChat(selected, document.querySelector('.chat-list li.active'));
        }
      });
    }

    // üîÑ Carica gli status da Firebase
    async function loadStatuses() {
      const user = firebase.auth().currentUser; // Ottieni l'utente autenticato
      const token = await user.getIdToken(); // Recupera il token di autenticazione
      const res = await fetch(`${dbUrl}/logs/status.json?auth=${token}`); // Aggiungi il token alla query string
      allStatuses = await res.json() || {}; // Aggiorna la variabile globale
    }

    // loadAll(); // Commentata per evitare il caricamento prima dell'autenticazione

    function deleteChat(number) {
      if (!confirm(`Sei sicuro di voler cancellare la chat con ${number}?`)) return;

      fetch('/delete-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      })
      .then(res => {
        if (res.ok) {
          alert('Chat cancellata con successo');
          loadAll(); // ricarica la sidebar aggiornata
        } else {
          alert('Errore durante la cancellazione della chat');
        }
      });
    }

    function renderSidebar() {
      const errorChats = {};

      for (let key in allStatuses) {
        const s = allStatuses[key];
        if ((s.status === 'failed' || s.status === 'undelivered') && s.to) {
          const num = s.to.replace("whatsapp:", "").replace("+", "");
          if (!errorResolved[num]) {
            errorChats[num] = true;
          }
        }
      }

      const ul = document.getElementById('chatList');
      ul.innerHTML = '';

      Object.keys(grouped).sort((a, b) => {
        const errA = errorChats[a] ? 1 : 0;
        const errB = errorChats[b] ? 1 : 0;
        if (errA !== errB) return errB - errA;

        const aT = grouped[a].at(-1).timestamp;
        const bT = grouped[b].at(-1).timestamp;
        return bT - aT;
      }).forEach(num => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${num}</span>
          ${unread[num] ? `<span class="badge">${unread[num]}</span>` : ''}
          ${errorChats[num] ? `<span class="badge" style="background:#e53935; cursor:pointer;" onclick="risolviErrore('${num}')">‚ùå</span>` : ''}
          <button onclick="deleteChat('${num}')" style="background:none;border:none;color:red;font-size:16px;cursor:pointer;">‚úñÔ∏è</button>
        `;

        li.onclick = (e) => {
          if (e.target.tagName !== 'BUTTON') loadChat(num, li);
        };

        ul.appendChild(li);
      });
    }

    function risolviErrore(num) {
      if (confirm(`Vuoi segnare l'errore su ${num} come risolto?`)) {
        errorResolved[num] = true;
        localStorage.setItem("errorResolved", JSON.stringify(errorResolved));
        renderSidebar(); // aggiorna subito la sidebar
      }
    }
  </script>
</body>
</html>
