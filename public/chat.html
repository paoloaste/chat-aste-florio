<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Aste Florio (WhatsApp)</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      background: #ededed;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 0;
      padding: 10px;
      background: #075e54;
      color: white;
    }
    .chat-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .chat-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .chat-list li:hover {
      background: #f1f1f1;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ece5dd;
    }
    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      clear: both;
    }
    .inbound {
      background: white;
      float: left;
    }
    .outbound {
      background: #dcf8c6;
      float: right;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Conversazioni</h2>
    <ul class="chat-list" id="chatList"></ul>
  </div>
  <div class="chat-window">
    <div class="chat-header" id="chatHeader">Nessuna chat selezionata</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Scrivi un messaggio...">
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    let dbUrl = 'https://aste-florio-default-rtdb.europe-west1.firebasedatabase.app/messages.json';
    let messages = {};
    let grouped = {};
    let selected = null;

    fetch(dbUrl).then(res => res.json()).then(data => {
      messages = data || {};
      for (let id in messages) {
        const msg = messages[id];
        const from = (msg.from || '').replace('whatsapp:', '');
        const to = (msg.to || '').replace('whatsapp:', '');
        const key = msg.direction === 'inbound' ? from : to;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push({ ...msg, id });
      }

      let chatList = document.getElementById('chatList');
      chatList.innerHTML = '';
      Object.keys(grouped).forEach(number => {
        let li = document.createElement('li');
        li.innerText = number;
        li.onclick = () => loadChat(number);
        chatList.appendChild(li);
      });
    });

    function loadChat(number) {
      selected = number;
      document.getElementById('chatHeader').innerText = number;
      let chat = grouped[number] || [];
      let chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      chat.sort((a, b) => a.timestamp - b.timestamp).forEach(msg => {
        let div = document.createElement('div');
        div.className = 'message ' + msg.direction;
        div.innerText = msg.body;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      let body = document.getElementById('msgInput').value.trim();
      if (!body || !selected) return alert('Seleziona una chat e scrivi qualcosa.');
      fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: selected, body })
      }).then(res => {
        if (res.ok) location.reload();
        else alert('Errore invio');
      });
    }
  </script>
</body>
</html>
